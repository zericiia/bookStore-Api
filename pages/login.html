<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      <form id="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <button type="submit">Login</button>
      </form>
      <p class="signup-link">
        Don't have an account? <a href="/register">Sign up</a>
      </p>
    </div>

    <script>
      // Handle form submission
      document
        .getElementById("login-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          try {
            const response = await fetch(
              "http://localhost:5000/api/auth/login",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ email, password }),
              }
            );

            const data = await response.json();

            if (response.ok) {
              // Save token to localStorage or sessionStorage
              localStorage.setItem("token", data.token);
              alert("Login successful! Here is your Flag : ........");
              //   window.location.href = '/dashboard'; // Redirect to dashboard
            } else {
              // Combine the message and errors (if they exist) into a single string
              let errorMessage = data.message || "Login failed";
              if (data.errors) {
                errorMessage += "\n" + data.errors.join("\n"); // Add each error on a new line
              }
              alert(errorMessage); // Show the combined error message
            }
          } catch (error) {
            console.error("Error:", error);
            alert("An error occurred. Please try again.");
          }
        });
    </script>
  </body>
</html>
